<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Welcome to Student Registration</h1>
        </div>
    </header>

    <!-- Introduction Section -->
    <section class="intro">
        <div class="container">
            <p>Please fill in the form below to register for the upcoming academic session. Ensure all details are accurate for a smooth registration process.</p>
        </div>
    </section>

    <!-- Registration Form Section -->
    <section class="registration-form">
        <div class="container">
            <h2>Registration Form</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="studentName">Full Name:</label>
                    <input type="text" id="studentName" name="studentName" required>
                </div>
                <div class="form-group">
                    <label for="studentEmail">Email:</label>
                    <input type="email" id="studentEmail" name="studentEmail" required>
                </div>
                <div class="form-group">
                    <label for="studentPhone">Phone Number:</label>
                    <input type="tel" id="studentPhone" name="studentPhone" required>
                </div>
                <div class="form-group">
                    <label for="studentCourse">Select Course:</label>
                    <select id="studentCourse" name="studentCourse" required>
                        <option value="">--Select Course--</option>
                        <option value="bsc_cs">B.Sc Computer Science</option>
                        <option value="bsc_it">B.Sc Information Technology</option>
                        <option value="bba">BBA</option>
                        <option value="mba">MBA</option>
                        <option value="msc_cs">M.Sc Computer Science</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="studentDOB">Date of Birth:</label>
                    <input type="date" id="studentDOB" name="studentDOB" required>
                </div>
                <div class="form-group">
                    <label for="studentAddress">Address:</label>
                    <input type="text" id="studentAddress" name="studentAddress" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Student Registration Portal. All Rights Reserved.</p>
    </footer>

</body>
</html>
